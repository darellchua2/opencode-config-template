name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release manually'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Lint validation
        run: |
          echo "üîç Validating config.json..."
          jq . config.json
          echo "‚úÖ config.json is valid"

          echo "üîç Validating setup.sh syntax..."
          bash -n setup.sh
          echo "‚úÖ setup.sh syntax is valid"
        continue-on-error: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release plugins
        run: |
          npm install --no-save \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/exec \
            @semantic-release/git \
            @semantic-release/github

      - name: Create Release with CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Running semantic-release..."
          echo "üìù This will:"
          echo "   1. Analyze commits to determine version bump"
          echo "   2. Update VERSION file with new version"
          echo "   3. Update CHANGELOG.md with release notes"
          echo "   4. Create git tag (vX.Y.Z)"
          echo "   5. Create GitHub release"
          echo ""
          npx semantic-release

      - name: Upload CHANGELOG as workflow artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CHANGELOG
          path: CHANGELOG.md
          retention-days: 30
