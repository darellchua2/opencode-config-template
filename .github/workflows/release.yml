name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release manually'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Lint validation
        run: |
          echo "üîç Validating config.json..."
          jq . config.json
          echo "‚úÖ config.json is valid"

          echo "üîç Validating setup.sh syntax..."
          bash -n setup.sh
          echo "‚úÖ setup.sh syntax is valid"
        continue-on-error: false

      - name: Create Release with CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Running semantic-release..."
          echo "üìù This will:"
          echo "   1. Read VERSION file for version"
          echo "   2. Update CHANGELOG.md with release notes"
          echo "   3. Create git tag (vX.Y.Z)"
          echo "   4. Create GitHub release"
          echo "   5. Attach project files to release"
          echo ""
          npx --yes semantic-release

      - name: Upload CHANGELOG as workflow artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CHANGELOG
          path: CHANGELOG.md
          retention-days: 30
