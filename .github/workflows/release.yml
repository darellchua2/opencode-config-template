name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release manually'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Lint validation
        run: |
          echo "üîç Validating config.json..."
          jq . config.json
          echo "‚úÖ config.json is valid"

          echo "üîç Validating setup.sh syntax..."
          bash -n setup.sh
          echo "‚úÖ setup.sh syntax is valid"
        continue-on-error: false

      - name: Bump VERSION file
        run: |
          # Read current version from VERSION
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "üìÑ Current version: $CURRENT_VERSION"

          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          echo "üìä Version components: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"

          # Analyze last commit to determine version bump
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "üìù Last commit: $LAST_COMMIT_MSG"

          NEW_VERSION=$CURRENT_VERSION

          # Check for conventional commit types
          if echo "$LAST_COMMIT_MSG" | grep -qi "BREAKING CHANGE"; then
            echo "üö® Breaking change detected - bumping MAJOR version"
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$LAST_COMMIT_MSG" | grep -qi "^feat:"; then
            echo "‚ú® Feature detected - bumping MINOR version"
            MINOR=$((MINOR + 1))
            PATCH=0
          elif echo "$LAST_COMMIT_MSG" | grep -qi "^fix:"; then
            echo "üêõ Fix detected - bumping PATCH version"
            PATCH=$((PATCH + 1))
          else
            echo "‚ÑπÔ∏è No version bump required"
            echo "üéØ VERSION file will be used as-is"
            exit 0
          fi

          # Construct new version
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "$NEW_VERSION" > VERSION
          echo "‚úÖ VERSION updated from $CURRENT_VERSION to $NEW_VERSION"

          # Commit VERSION file update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore(release): bump VERSION to ${NEW_VERSION} [skip ci]"
          git push

      - name: Create Release with CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Running semantic-release..."
          echo "üìù This will:"
          echo "   1. Read VERSION file for version"
          echo "   2. Update CHANGELOG.md with release notes"
          echo "   3. Create git tag (vX.Y.Z)"
          echo "   4. Create GitHub release"
          echo "   5. Attach project files to release"
          echo ""
          npx --yes semantic-release

      - name: Upload CHANGELOG as workflow artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CHANGELOG
          path: CHANGELOG.md
          retention-days: 30
